<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Stick+No+Bills:wght@200..800&display=swap" rel="stylesheet">
</head>
<body>
    <header class="navbar">
        <div class="navbar__logo">
            <a href="/src/pages/Pencarian/pencarian.html" class="navbar__logo-link">ROUTICA</a>
        </div>
        <div class="navbar__search">
            <img src="/src/assets/icons/search.svg" alt="Search Icon" class="navbar__search-icon">
            <input type="text" placeholder="Cari destinasi impianmu di sini" class="navbar__search-input">
        </div>
        <nav class="navbar__links">
            <a href="/src/pages/Pencarian/pencarian.html" class="navbar__link">Explore</a>
            <a href="/src/pages/Daftar/daftar.html" class="navbar__link">Itineraries</a>
        </nav>
        <div class="navbar__profile">
            <img class="navbar__profile-bg" src="/src/assets/icons/Ellipse 2.svg" alt="Profile Icon">
            <img class="navbar__profile-icon" src="/src/assets/icons/Profile.svg" alt="Profile">
        </div>
    </header>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const searchInput = document.querySelector('.navbar__search-input');
            searchInput.addEventListener('input', (event) => {
                console.log('Search query:', event.target.value);
            });
        });
    </script>
    <style>
        :root {
            --primary-color: #1B4965;
            --hover-color: #0077b6;
            --background-color: #F4FBFF;
            --font-family-primary: 'Poppins', sans-serif;
            --font-family-logo: 'Stick No Bills', sans-serif;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }

        .navbar {
            padding: 20px 0;
            display: flex;
            align-items: center;
            background-color: #fff;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar__logo {
            margin-right: auto;
            margin-left: 40px;
            font-family: 'Stick No Bills', sans-serif;
            font-weight: 800;
            font-size: 36px;
            color: #1B4965;
            transition: color 0.3s ease;
        }

        .navbar__logo-link {
            text-decoration: none;
            color: inherit;
        }

        .navbar__logo:hover {
            color: #0077b6;
        }

        .navbar__search {
            display: flex;
            align-items: center;
            background-color: #F4FBFF;
            border-radius: 20px;
            padding: 8px 12px;
            margin-left: 120px;
            width: 100%;
            max-width: 360px;
            box-shadow: inset 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .navbar__search-icon {
            width: 20px;
            height: 20px;
            opacity: 0.5;
        }

        .navbar__search-input {
            border: none;
            background: transparent;
            outline: none;
            font-size: 14px;
            color: #555;
            width: 100%;
        }

        .navbar__links {
            display: flex;
            margin-left: auto;
            margin-right: 40px;
        }

        .navbar__link {
            color: #1B4965;
            font-size: 20px;
            font-weight: 500;
            text-decoration: none;
            margin-right: 20px;
            position: relative;
            transition: color 0.3s ease;
        }

        .navbar__link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: #1B4965;
            transition: width 0.3s ease;
        }

        .navbar__link:hover {
            color: #0077b6;
        }

        .navbar__link:hover::after {
            width: 100%;
        }

        .navbar__profile {
            position: relative;
            display: flex;
            margin-left: auto;
            margin-right: 40px;
            width: 40px;
            height: 40px;
            transition: transform 0.3s ease;
        }

        .navbar__profile:hover {
            transform: scale(1.1);
        }

        .navbar__profile-bg {
            display: block;
            border: 2px solid transparent;
            border-radius: 50%;
            transition: border-color 0.3s ease;
        }

        .navbar__profile:hover .navbar__profile-bg {
            border-color: #1B4965;
        }

        .navbar__profile-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }
    </style>
</body>
</html>
