<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore-2</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Stick+No+Bills:wght@200..800&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="navbar-container"></div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('/src/components/navbar.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('navbar-container').innerHTML = html;
                })
                .catch(error => console.error('Error fetching navbar:', error));
        });
    </script>

    <div class="back">
        <button class="back-button" onclick="goBack()">
            <img src="../../assets/icons/chevron-left.svg" alt="Back" />        
        </button>
    </div>

    <main>

        <div class="body-title">
            <h1>Hasil pencarian</h1>
        </div>
        
        <section class="explore-wrapper">
            <div class="card">
                <img src="../../assets/images/Gunung Bromo.jpg" alt="Gunung Bromo">
                <div class="plus">
                    <img src="../../assets/icons/plus-sm.svg" alt="Plus">
                </div>
                <div class="card-content">
                    <h3>Gunung Bromo</h3>
                    <div class="location-info">
                        <img src="../../assets/icons/location-marker.svg" alt="Location" />
                        <span>Pasuruan, Jawa Timur</span>
                    </div>
                </div>
            </div>

            <div class="card">
                <img src="../../assets/images/Pantai Tiga Warna.jpg" alt="Pantai Tiga Warna">
                <div class="plus">
                    <img src="../../assets/icons/plus-sm.svg" alt="Plus">
                </div>
                <div class="card-content">
                    <h3>Pantai Tiga Warna</h3>
                    <div class="location-info">
                        <img src="../../assets/icons/location-marker.svg" alt="Location" />
                        <span>Malang, Jawa Timur</span>
                    </div>
                </div>
            </div>

            <div class="card">
                <img src="../../assets/images/Kawah Ijen.jpg" alt="Kawah Ijen">
                <div class="plus">
                    <img src="../../assets/icons/plus-sm.svg" alt="Plus">
                </div>
                <div class="card-content">
                    <h3>Kawah Ijen</h3>
                    <div class="location-info">
                        <img src="../../assets/icons/location-marker.svg" alt="Location" />
                        <span>Banyuwangi, Jawa Timur</span>
                    </div>
                </div>
            </div>

            <div class="card">
                <img src="../../assets/images/Air Terjun Tumpak Sewu.jpg" alt="Air Terjun Tumpak Sewu">
                <div class="plus">
                    <img src="../../assets/icons/plus-sm.svg" alt="Plus">
                </div>
                <div class="card-content">
                    <h3>Air Terjun Tumpak Sewu</h3>
                    <div class="location-info">
                        <img src="../../assets/icons/location-marker.svg" alt="Location" />
                        <span>Lumajang, Jawa Timur</span>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
