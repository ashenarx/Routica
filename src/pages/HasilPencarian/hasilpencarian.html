<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Stick+No+Bills:wght@200..800&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="navbar-container"></div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('/src/components/navbar.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('navbar-container').innerHTML = html;
                })
                .catch(error => console.error('Error fetching navbar:', error));
        });
    </script>
    <div class="back">
        <button class="back-button" onclick="goBack()">
            <img src="../../assets/icons/chevron-left.svg" alt="Back" />        
        </button>
    </div>
    <main>
        <div class="body-title">
            <h1>Hasil pencarian</h1>
        </div>
        <section class="explore-wrapper" id="explore-wrapper"></section>
    </main>
    <script src="script.js"></script>
</body>
</html>
