<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Itinerary</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Stick+No+Bills:wght@200..800&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="navbar-container"></div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('/src/components/navbar.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('navbar-container').innerHTML = html;
                })
                .catch(error => console.error('Error fetching navbar:', error));
        });
    </script>
    <main>
        <div class="page-title">
            <h1>Daftar itinerary</h1>
        </div>
        <div class="itinerary-list">
            <div class="itinerary-item">
                <div class="itinerary-item__image-container">
                    <img class="itinerary-item__image" src="../../assets/images/Kampung Warna-Warni.png">
                    <div class="itinerary-item__edit">
                        <img class="itinerary-item__icon" src="../../assets/icons/Ellipse 3.svg">
                        <img class="itinerary-item__icon-pencil" src="../../assets/icons/pencil.svg">
                    </div>
                    <div class="itinerary-item__delete">
                        <img class="itinerary-item__icon" src="../../assets/icons/Ellipse 3.svg">
                        <img class="itinerary-item__icon-trash" src="../../assets/icons/trash.svg" onclick="showDeleteModal()">
                    </div>
                </div>
                <div class="itinerary-item__details">
                    <label class="itinerary-item__title">Liburan ke Malang</label>
                    <div class="itinerary-item__date">
                        <img class="itinerary-item__date-icon" src="../../assets/icons/cal-blue.svg">
                        <p>30 April 2025 - 1 Mei 2025</p>
                    </div>
                    <div class="itinerary-item__location">
                        <img class="itinerary-item__location-icon" src="../../assets/icons/location-marker-blue.svg">
                        <p>3 Tempat</p>
                    </div>
                </div>
            </div>
            <div class="itinerary-item">
                <div class="itinerary-item__image-container">
                    <img class="itinerary-item__image" src="../../assets/images/Kampung Warna-Warni.png">
                    <div class="itinerary-item__edit">
                        <img class="itinerary-item__icon" src="../../assets/icons/Ellipse 3.svg">
                        <img class="itinerary-item__icon-pencil" src="../../assets/icons/pencil.svg">
                    </div>
                    <div class="itinerary-item__delete">
                        <img class="itinerary-item__icon" src="../../assets/icons/Ellipse 3.svg">
                        <img class="itinerary-item__icon-trash" src="../../assets/icons/trash.svg" onclick="showDeleteModal()">
                    </div>
                </div>
                <div class="itinerary-item__details">
                    <label class="itinerary-item__title">Liburan ke Malang</label>
                    <div class="itinerary-item__date">
                        <img class="itinerary-item__date-icon" src="../../assets/icons/cal-blue.svg">
                        <p>30 April 2025 - 1 Mei 2025</p>
                    </div>
                    <div class="itinerary-item__location">
                        <img class="itinerary-item__location-icon" src="../../assets/icons/location-marker-blue.svg">
                        <p>3 Tempat</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="add-itinerary">
            <img class="add-itinerary__icon" src="../../assets/icons/cal-white.svg">
            <p class="add-itinerary__text">Tambah itinerary</p>
        </div>
    </main>
    <div id="delete-modal" class="modal" style="display: none;">
        <div class="modal__content">
            <h1 class="modal__title">Hapus itinerary</h1>
            <p class="modal__description">Apakah Anda yakin ingin menghapus itinerary ini? Tindakan ini tidak dapat dibatalkan.</p>
            <div class="modal__actions">
                <button class="modal__cancel-button" onclick="closeDeleteModal()">Batalkan</button>
                <button class="modal__delete-button">Hapus</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
