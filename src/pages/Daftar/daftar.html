<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Itinerary</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Stick+No+Bills:wght@200..800&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="navbar-container"></div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('../../src/components/navbar.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('navbar-container').innerHTML = html;
                })
                .catch(error => console.error('Error fetching navbar:', error));
        });
    </script>
    <main>
        <div class="title">
            <h1>Daftar itinerary</h1>
        </div>
        <div class="itinerary">
            <div class="liburan-malang-1">
                <div class="kww">
                    <img id="image" src="../../assets/images/Kampung Warna-Warni.png">
                    <div class="edit">
                        <img id="bulet" src="../../assets/icons/Ellipse 3.svg">
                        <img id="pensil" src="../../assets/icons/pencil.svg">
                    </div>
                    <div class="delete">
                        <img id="bulet" src="../../assets/icons/Ellipse 3.svg">
                        <img id="sampah" src="../../assets/icons/trash.svg">
                    </div>
                </div>
                <div class="detail-kww">
                    <label>Liburan ke Malang</label>
                    <div class="date">
                        <img src="../../assets/icons/cal-blue.svg">
                        <p>30 April 2025 - 1 Mei 2025</p>
                    </div>
                    <div class="location">
                        <img src="../../assets/icons/location-marker-blue.svg">
                        <p>3 Tempat</p>
                    </div>
                </div>
            </div>
            <div class="liburan-malang-2">
                <div class="kww">
                    <img id="image" src="../../assets/images/Kampung Warna-Warni.png">
                    <div class="edit">
                        <img id="bulet" src="../../assets/icons/Ellipse 3.svg">
                        <img id="pensil" src="../../assets/icons/pencil.svg">
                    </div>
                    <div class="delete">
                        <img id="bulet" src="../../assets/icons/Ellipse 3.svg">
                        <img id="sampah" src="../../assets/icons/trash.svg">
                    </div>
                </div>
                <div class="detail-kww">
                    <label>Liburan ke Malang</label>
                    <div class="date">
                        <img src="../../assets/icons/cal-blue.svg">
                        <p>30 April 2025 - 1 Mei 2025</p>
                    </div>
                    <div class="location">
                        <img src="../../assets/icons/location-marker-blue.svg">
                        <p>3 Tempat</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="add-itinerary">
            <img src="../../assets/icons/cal-white.svg">
            <p>Tambah itinerary</p>
        </div>
    </main>
</body>
</html>
