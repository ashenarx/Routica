<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Stick+No+Bills:wght@200..800&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="navbar-container"></div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('/src/components/navbar.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('navbar-container').innerHTML = html;
                })
                .catch(error => console.error('Error fetching navbar:', error));
        });
    </script>
    <main>
        <div class="title">
            <h1>Jelajahi berbagai destinasi impian</h1>
        </div>
        <div class="container">
            <div class="form-group">
                <label for="jenis">Jenis Destinasi</label>
                <select id="jenis">
                    <option selected disabled>Pilih Jenis Destinasi</option>
                    <option>Alam</option>
                    <option>Urban</option>
                    <option>Budaya</option>
                </select>
            </div>
            <div class="form-group">
                <label for="lokasi">Lokasi</label>
                <select id="lokasi">
                    <option selected disabled>Pilih Lokasi</option>
                    <option>Aceh</option>
                    <option>Bali</option>
                    <option>Banten</option>
                    <option>Bengkulu</option>
                    <option>Gorontalo</option>
                    <option>Jakarta</option>
                    <option>Jambi</option>
                    <option>Jawa Barat</option>
                    <option>Jawa Tengah</option>
                    <option>Jawa Timur</option>
                    <option>Kalimantan Barat</option>
                    <option>Kalimantan Selatan</option>
                    <option>Kalimantan Tengah</option>
                    <option>Kalimantan Timur</option>
                    <option>Kalimantan Utara</option>
                    <option>Kepulauan Bangka Belitung</option>
                    <option>Kepulauan Riau</option>
                    <option>Lampung</option>
                    <option>Maluku</option>
                    <option>Maluku Utara</option>
                    <option>Nusa Tenggara Barat</option>
                    <option>Nusa Tenggara Timur</option>
                    <option>Papua</option>
                    <option>Papua Barat</option>
                    <option>Riau</option>
                    <option>Sulawesi Barat</option>
                    <option>Sulawesi Selatan</option>
                    <option>Sulawesi Tengah</option>
                    <option>Sulawesi Tenggara</option>
                    <option>Sulawesi Utara</option>
                    <option>Sumatera Barat</option>
                    <option>Sumatera Selatan</option>
                    <option>Sumatera Utara</option>
                    <option>Yogyakarta</option>
                </select>
            </div>
            <div class="button-wrapper">
                <button class="cari-btn">Cari Destinasi</button>
            </div>
        </div>
        <div class="body-title">
            <h1>Rekomendasi Kami</h1>
        </div>
        <section class="explore-wrapper" id="explore-wrapper"></section>
    </main>
    <script src="script.js"></script>
</body>
</html>
