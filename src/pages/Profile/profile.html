<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Routica</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Stick+No+Bills:wght@200..800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="navbar-container"></div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('/src/components/navbar.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('navbar-container').innerHTML = html;
                })
                .catch(error => console.error('Error fetching navbar:', error));
        });
    </script>
    <div class="app-container">
        <main class="main-content">
            <h1 class="page-title">Profil Pengguna</h1>
            <div class="profile-container">
                <div class="profile-container__left-panel">
                    <h2 class="profile-container__section-title">Informasi Akun</h2>
                    <div class="profile-container__data-diri">
                        <div class="input-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" value="user@example.com" readonly>
                        </div>
                        <div class="input-group">
                            <label for="password">Kata Sandi:</label>
                            <input type="password" id="password" value="********" readonly>
                        </div>
                        <a href="#" class="profile-container__change-password">Ubah Kata Sandi</a>
                    </div>
                </div>

                <div class="profile-container__right-panel">
                    <h2 class="profile-container__section-title">Riwayat Perjalanan</h2>
                    <div class="reservation-list">
                        <div class="reservation-card">
                            <div class="reservation-card__details">
                            </div>
                        </div>
                    </div>
                    <button id="toggle-reservations" class="reservation-list__toggle-button">Lihat Semua Riwayat</button>
                </div>
            </div>
        </main>
    </div>

    <div id="change-password-modal" class="modal">
        <div class="modal__content">
            <span class="modal__close-button">&times;</span>
            <h2 class="modal__title">Ubah Kata Sandi</h2>
            <div class="input-group">
                <label for="current-password">Kata Sandi Lama</label>
                <input type="password" id="current-password" placeholder="Masukkan kata sandi lama">
            </div>
            <div class="input-group">
                <label for="new-password">Kata Sandi Baru</label>
                <input type="password" id="new-password" placeholder="Masukkan kata sandi baru">
            </div>
            <div class="input-group">
                <label for="confirm-password">Konfirmasi Kata Sandi Baru</label>
                <input type="password" id="confirm-password" placeholder="Konfirmasi kata sandi baru">
            </div>
            <div class="modal__actions">
                <button id="save-password-button" class="modal__save-button">Simpan</button>
                <button id="cancel-password-button" class="modal__cancel-button">Batal</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
