<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Routica</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Stick+No+Bills:wght@200..800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="main">
        <div class="left-panel">
            <div class="logo">ROUTICA</div>
            <h2 class="greeting">Halo,</h2>
            <h2 class="greeting">Selamat Datang</h2>
            <p class="subheading">Masuk ke akunmu dan rencanakan liburan yang seru!.</p>
            <div class="input-group">
                <label>Email</label>
                <input type="email" id="email" placeholder="Masukkan email Anda" />
            </div>
            <div class="input-group">
                <label>Kata sandi</label>
                <input type="password" id="password" placeholder="Masukkan kata sandi Anda" />
            </div>
            <div class="input-group checklist-row">
                <label for="remember-me">
                    <input type="checkbox" id="remember-me" /> Ingat saya
                </label>
                <a href="#" class="forgot-password">Lupa kata sandi?</a>
            </div>
            <div class="input-group">
                <button id="register-button">Masuk</button>
            </div>
            <p class="login-link">Belum memiliki akun? <a href="../Register/register.html">Registrasi</a></p>
        </div>
        <div class="right-panel">
            <div class="text-overlay">
                <h2>Liburan Terencana</h2>
                <p>Healing Tanpa Drama</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
