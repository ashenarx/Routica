<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Routica</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Stick+No+Bills:wght@200..800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="main">
        <div class="left-panel">
            <div class="logo">ROUTICA</div>
            <h2 class="greeting">Hai,</h2>
            <h2 class="greeting">Siap Liburan?</h2>
            <p class="subheading">Registrasi akun sebelum merencanakan liburan Anda.</p>
            <div class="input-group">
                <label>Email</label>
                <input type="email" id="email" placeholder="Masukkan email Anda" />
            </div>
            <div class="input-group">
                <label>Kata sandi</label>
                <input type="password" id="password" placeholder="Masukkan kata sandi Anda" />
            </div>
            <div class="input-group">
                <button id="register-button">Registrasi akun</button>
            </div>
            <p class="login-link">Sudah memiliki akun? <a href="../Login/login.html">Masuk</a></p>
        </div>
        <div class="right-panel">
            <div class="text-overlay">
                <h2>Rancang Liburanmu</h2>
                <p>Nikmati Healing Tanpa Pusing</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
