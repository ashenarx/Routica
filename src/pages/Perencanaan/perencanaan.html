<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan-Trip</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Stick+No+Bills:wght@200..800&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="navbar-container"></div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('/src/components/navbar.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('navbar-container').innerHTML = html;
                })
                .catch(error => console.error('Error fetching navbar:', error));
        });
    </script>
    <main>
        <div class="title">
            <h1>Rencanakan perjalanan barumu</h1>
        </div>
        <div class="container">
            <input id="planTitle" type="text" placeholder="Judul Trip">
            <div class="date">
                <input id="planDate" type="date" placeholder="Tambah tanggal perjalanan">
            </div>
            <div class="location">
                <img src="../../assets/icons/location-marker.svg">
                <input id="planLocation" type="text" placeholder="Tambah lokasi">
            </div>
            <div class="upload">
                <img src="../../assets/images/Travel.jpg">
            </div>
        </div>
        <div class="note" id="toggleNote">
            <img id="chevronIcon" src="../../assets/icons/chevron-down.svg">
            <label>Catatan</label>
        </div>
        <div class="notes" id="notesSection">
            <input id="notesInput" type="text" placeholder="Masukkan catatan yang perlu untuk perjalananmu di sini">
        </div>
        <div class="itinerary" id="toggleItinerary">
            <img id="chevronItinerary" src="../../assets/icons/chevron-down.svg">
            <label>Itinerary</label>
        </div>
        <div class="itineraries" id="itinerariesSection">
            <div id="destinationsList"></div>
        </div>
        <div class="himbauan" id="noItineraryMsg">
            <h5>Anda belum memiliki itinerary</h5>
            <p>Silakan menambahkan tanggal perjalanan terlebih dahulu sebelum membuat itinerary</p>
        </div>
        <div class="empty">
            <button id="clearFormBtn">Kosongkan</button>
        </div>
        <div class="btn-save">
            <button id="saveItineraryBtn">Simpan Itinerary</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
