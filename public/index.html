<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Routica</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Stick+No+Bills:wght@200..800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #F4FBFF;
        }
        .main {
            display: flex;
            width: 100%;
            height: 100%;
        }
        .left-panel {
            flex: 1;
            margin-left: 10%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .left-panel .logo {
            font-family: 'Stick No Bills', sans-serif;
            font-weight: 800;
            font-size: 36px;
            margin-bottom: 40px;
            color: #1B4965;
        }
        .left-panel .greeting {
            font-weight: 700;
            font-size: 40px;
            margin-bottom: 12px;
            line-height: 1.2;
        }
        .left-panel .subheading {
            font-weight: 400;
            font-size: 16px;
            margin-bottom: 32px;
            color: #666;
        }
        .input-group label {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 4px;
            display: block;
        }
        .input-group input {
            width: 100%;
            padding: 15px 20px;
            max-width: 366px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 100px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        .input-group input:hover,
        .input-group input:focus {
            border-color: #163D54;
        }
        .input-group input::placeholder {
            color: #999;
        }
        .input-group button {
            width: 100%;
            max-width: 366px;
            margin-top: 20px;
            padding: 10px;
            background-color: #e0e0e0;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 700;
            font-size: 16px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .input-group button.active {
            background-color: #1B4965;
            color: #fff;
        }
        .login-link {
            font-size: 16px;
            color: #666;
        }
        .login-link a {
            color: #1B4965;
            text-decoration: underline;
        }
        .right-panel {
            flex: 1;
            background: url('https://images.unsplash.com/photo-1568516475772-498b4379829c?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8bW91bnRhaW4lMjBpbmRvbmVzaWF8ZW58MHx8MHx8fDA=') no-repeat center;
            background-size: cover; 
            margin: 20px; 
            border-radius: 32px; 
            position: relative; 
        }
        .right-panel .text-overlay {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
        }
        .right-panel .text-overlay h2 {
            font-weight: 700;
            font-size: 32px;
            margin-bottom: 5px;
        }
        .right-panel .text-overlay p {
            font-weight: 500;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="left-panel">
            <div class="logo">ROUTICA</div>
            <h2 class="greeting">Hai,</h2>
            <h2 class="greeting">Siap Liburan?</h2>
            <p class="subheading">Registrasi akun sebelum merencanakan liburan Anda.</p>
            <div class="input-group">
                <label>Email</label>
                <input type="email" id="email" placeholder="Masukkan email Anda">
            </div>
            <div class="input-group">
                <label>Kata sandi</label>
                <input type="password" id="password" placeholder="Masukkan kata sandi Anda">
            </div>
            <div class="input-group">
                <button id="register-button">Registrasi akun</button>
            </div>
            <p class="login-link">Sudah memiliki akun? <a href="#">Masuk</a></p>
        </div>
        <div class="right-panel">
            <div class="text-overlay">
                <h2>Rancang Liburanmu</h2>
                <p>Nikmati Healing Tanpa Pusing</p>
            </div>
        </div>
    </div>
    <script>
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const registerButton = document.getElementById('register-button');

        function updateButtonState() {
            registerButton.classList.toggle('active', emailInput.value.trim() && passwordInput.value.trim());
        }
        emailInput.addEventListener('input', updateButtonState);
        passwordInput.addEventListener('input', updateButtonState);
    </script>
</body>
</html>
